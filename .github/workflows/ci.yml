name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Setup test environment
        run: |
          echo "MONGO_URL=mongodb://localhost:27017/" > .env
          echo "MASTER_DB_NAME=test_db" >> .env
          echo "JWT_SECRET=test_secret_key_for_ci_only_do_not_use_in_production" >> .env
          echo "JWT_ALGORITHM=HS256" >> .env
          echo "TOKEN_EXPIRE_HOURS=24" >> .env
      - name: Run simple unit tests
        run: |
          python tests/run_tests.py
      - name: Run integration smoke (optional)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Integration tests disabled in CI by default"
